<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
</head>
<body>
    <h1>Skills</h1>
    <ul>
        {% for skill in skills %}
        <li>{{ skill.name }} - {{ skill.description }} ({{ skill.percentage }}%)</li>
        {% endfor %}
    </ul>
</body>
</html>
